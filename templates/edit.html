<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <div class="card" style="width: 18rem;">
  <div class="card-header">
    Edit Rating
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"> Book: {{book[0][1]}}</li>
    <li class="list-group-item">Author: {{book[0][2]}}</li>
    <li class="list-group-item">Rating: {{book[0][3]}}</li>
  </ul>
</div>
        <form action="{{url_for('edit')}}" method="POST">
         <input hidden="hidden" name="id" value="{{book[0][0]}}">
            <div style="display: flex; align-items: center;">
        <input style="width: 10%; margin-top: 10px; margin-bottom: 10px; margin-right: 10px;"  name="rating" type="text" class="form-control" placeholder="New Rating">
        <button style="height:35px" type="submit" class="btn btn-outline-info">Change</button>
                 <p style="color: red">{{error}}</p>
            </div>
    </form>

</body>
</html>
